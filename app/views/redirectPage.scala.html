@(title:String,postUrl:String,actionName:String,map:Map[String,String])
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>@{title}</title>
</head>
<body>
        <form id="bind_form" action="@{postUrl}" method="post">
				@for(data <- map) {
				  <input name="@{data._1}" type="hidden" value="@{data._2}"/>
				}
                <input type="submit" value="@{actionName}" />
        </form>
        <script>
            document.forms[0].submit();
        </script>
</body>
</html>
